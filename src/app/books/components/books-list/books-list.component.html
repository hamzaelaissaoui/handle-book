<div class="list">
    <div routerLinkActive="active" *ngFor="let book of books">
        <a class="book" [routerLink]="['detail',book.id]">
            <img [src]="[book.images[0]]">
            <div class="info">
                <h2>{{book.name}}</h2>
                <!-- <p class="desc">
                    {{book.desc}}
                </p> -->
            </div>
            <div class="status">{{book.views}} pages consulted</div>
        </a>
    </div>
</div>
